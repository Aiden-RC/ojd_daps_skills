name: Build Documentation
on:
  push:
    branches:
      - dev
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ."[dev]"
          pip install ojd_daps_skills@git+https://github.com/nestauk/ojd_daps_skills@dev#egg=ojd_daps_skills
          python -m spacy download en_core_web_sm
      - name: Delete all existing html files
        run: |
          rm -rf docs/build/*
      - name: Make documentation
        run: |
          cd docs
          make html
          cd ..
      - name: Commit changes to working branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git status
          git add -f docs/build/*
          git diff-index --quiet HEAD || git commit -m "auto updating docs"
      - name: Push changes
        uses: colmose/push-bot@v1.0.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch_name: "dev"
          bot_name: "docs-machine"
